        .drawing-pad{
            position: relative;
        }
        .drawing-pad-body{
            width: 100%;
            position: absolute;
            z-index: 1;
        }

        #settings { display: block; text-align:center}
        #paint {
            border: 1px solid black;
            background : #ffffff;
            margin-left: auto;
            margin-right: auto;
            display: block;
            width:100%;
            height:300px;
        }
        #settings .color{
            border: 3px solid #e6e6e6; 
            padding: 10px;
            border-radius: 50px;
        }
        #settings .color.black{
            background:#000; 
        }
        #settings .color.red{
            background: #d81818; 
        }
        #settings .color.blue{
            background:#135bc7 ; 
        }
        #settings .color.green{
            background:#4ead36; 
        }
        #settings .color.white{
            background:white; 
        }
        #settings .size{
            border: 0;
            background: #000;
            margin-left: 5px;
            border-radius: 50px;
        }
        #settings .size.small{
            padding: 3px;
        }
        #settings .size.medium{
            padding: 5px;
        }
        #settings .size.large{
            padding: 7px;
        }
        #settings .size.xlarge{
            padding: 11px;
        }
        .form-control{
            font-size: 1rem;
            padding: 25px 20px;
            background: #eaeaed;
            border: 0;
            font-weight: 900;
            text-align: center;
            text-transform: uppercase;
        }
    </style>
