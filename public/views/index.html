<!DOCTYPE html>
<html>
    <head>
        <title>Socket.IO chat</title>
        <link rel="stylesheet" href="https://cdn.materialdesignicons.com/5.1.45/css/materialdesignicons.min.css">
        <link rel="stylesheet" href="css/index.css" />
    </head>
    <body>
        <section id="login">
            <form action="#">
                <label for="name">Enter name</label>
                <input type="text" name="name" id="name" />
                <button class="submit">Enter</button>
            </form>
        </section>
        
        <div style="width:600px;height:300px;border:2px dotted gray;margin:20px;">
            <canvas id="canvas1"></canvas>
        </div>
        <button id="btn-save">Save</button>

        <div id="imageDisplay">
            <img src="" alt="">
        </div>
        <section id="message" class="hidden">
            <ul id="messages"></ul>
            <form id="messageForm" action="">
                <input id="m" autocomplete="off" /><button>Send</button>
            </form>
        </section>

        
        
        <script src="/socket.io/socket.io.js"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="/js/jquery.drawr.combined-min.js"></script>
        <script src="/js/index.js"></script>
    </body>
</html>
